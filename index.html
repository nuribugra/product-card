<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-brand">
      <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="parfume mobile">
      <img class="product-image" src="images/image-product-desktop.jpg" alt="parfume">
    </div><div class="card-content">
      <p>P E R F U M E</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum </h1>

      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-box">
        <div class="real-price">$149.99</div>
        <div class="fake-price">$169.99</div>
      </div>

      <button class="btn"><img class="trolley-icon" alt="trolley icon" src="images/icon-cart.svg" width="17" height="17"> Add to Cart</button>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
  </div>
</body>
</html>
